<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | Lost&Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f6f8fd;
            color: #232946;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(184, 193, 236, 0.13);
            padding: 2.7rem 2.5rem 2.5rem 2.5rem;
            width: 100%;
            max-width: 420px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .signup-logo {
            font-size: 2rem;
            font-weight: 900;
            color: #eebbc3;
            margin-bottom: 0.7rem;
            letter-spacing: 2px;
        }

        .signup-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #232946;
            margin-bottom: 2.2rem;
            letter-spacing: 1px;
        }

        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }

        .signup-form label {
            font-weight: 700;
            color: #232946;
            margin-bottom: 0.4rem;
            font-size: 1.08rem;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="email"],
        .signup-form input[type="tel"],
        .signup-form input[type="date"] {
            font-family: inherit;
            font-size: 1.08rem;
            padding: 0.8rem 1rem;
            border: 1.5px solid #b8c1ec;
            border-radius: 9px;
            background: #f4f6fa;
            color: #232946;
            outline: none;
            transition: border 0.15s, background 0.15s;
            width: 100%;
            box-sizing: border-box;
        }

        .signup-form input:focus {
            border-color: #eebbc3;
            background: #fff;
        }

        .signup-btn {
            margin-top: 1.2rem;
            padding: 0.9em 0;
            width: 100%;
            background: #b8c1ec;
            color: #232946;
            font-size: 1.13rem;
            font-weight: 800;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            box-shadow: 0 1px 4px rgba(184, 193, 236, 0.13);
        }

        .signup-btn:hover {
            background: #232946;
            color: #fff;
        }

        .signup-links {
            margin-top: 1.7rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            font-size: 1.02rem;
        }

        .signup-links a {
            color: #b8c1ec;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.14s;
        }

        .signup-links a:hover {
            color: #eebbc3;
            text-decoration: underline;
        }

        .back-btn {
            margin-top: 1.2rem;
            width: 100%;
            padding: 0.9em 0;
            background: #ececec;
            color: #232946;
            font-size: 1.13rem;
            font-weight: 700;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.16s, color 0.16s;
        }

        .back-btn:hover {
            background: #eebbc3;
            color: #232946;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 1.2rem 0.4rem 1.5rem 0.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-logo">Lost&Found</div>
        <div class="signup-title">회원가입</div>
        <form class="signup-form" id="signup-form" autocomplete="off">
            <div>
                <label for="signup-id">아이디</label>
                <input type="text" id="signup-id" name="signup-id" placeholder="아이디를 입력하세요" required>
            </div>
            <div>
                <label for="signup-pw">비밀번호</label>
                <input type="password" id="signup-pw" name="signup-pw" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div>
                <label for="signup-pw2">비밀번호 확인</label>
                <input type="password" id="signup-pw2" name="signup-pw2" placeholder="비밀번호를 다시 입력하세요" required>
                <div id="pw-match-msg" style="font-size:0.95em; margin-top:0.3em; color:#e74c3c;"></div>
            </div>
            <div>
                <label for="signup-name">이름</label>
                <input type="text" id="signup-name" name="signup-name" placeholder="이름을 입력하세요" required>
            </div>
            <div>
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="이메일을 입력하세요" required>
            </div>
            <div>
                <label for="signup-phone">휴대폰 번호</label>
                <input type="tel" id="signup-phone" name="signup-phone" placeholder="예: 010-1234-5678" required>
            </div>
            <div>
                <label for="signup-birth">생년월일</label>
                <input type="date" id="signup-birth" name="signup-birth" required>
            </div>
            <button type="submit" class="signup-btn" id="signup-btn">회원가입</button>
            <button type="button" onclick="location.href='main.html'" class="back-btn">홈으로</button>

        </form>
        <div class="signup-links">
            <a href="login.html">로그인</a>
        </div>
    </div>
    <script>
        const pw = document.getElementById('signup-pw');
        const pw2 = document.getElementById('signup-pw2');
        const pwMsg = document.getElementById('pw-match-msg');

        function checkPwMatch() {
            if (pw2.value.length === 0) {
                pwMsg.textContent = '';
                return;
            }
            if (pw.value === pw2.value) {
                pwMsg.textContent = '비밀번호가 일치합니다.';
                pwMsg.style.color = '#27ae60';
            } else {
                pwMsg.textContent = '비밀번호가 일치하지 않습니다.';
                pwMsg.style.color = '#e74c3c';
            }
        }
        pw.addEventListener('input', checkPwMatch);
        pw2.addEventListener('input', checkPwMatch);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('signup-btn');
            submitBtn.disabled = true;

            try {
                if (pw.value !== pw2.value) {
                    pwMsg.textContent = '비밀번호가 일치하지 않습니다.';
                    pwMsg.style.color = '#e74c3c';
                    pw2.focus();
                    return;
                }

                const data = {
                    username: document.getElementById('signup-id').value,
                    password: pw.value,
                    password_confirm: pw2.value,
                    name: document.getElementById('signup-name').value,
                    email: document.getElementById('signup-email').value,
                    phone: document.getElementById('signup-phone').value,
                    birth: document.getElementById('signup-birth').value
                };

                const dupRes = await fetch('/check-duplicate', {//백엔드 엔드포인트로 추후 수정
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: data.username,
                        email: data.email,
                        phone: data.phone
                    })
                });
                if (!dupRes.ok) throw new Error('서버 오류');
                const dup = await dupRes.json();
                if (typeof dup !== 'object' ||
                    !('username' in dup) ||
                    !('email' in dup) ||
                    !('phone' in dup)) {
                    throw new Error('서버 응답 형식 오류');
                }

                if (dup.username || dup.email || dup.phone) {
                    let msg = '';
                    if (dup.username) msg += '이미 사용 중인 아이디입니다.\n';
                    if (dup.email) msg += '이미 사용 중인 이메일입니다.\n';
                    if (dup.phone) msg += '이미 사용 중인 휴대폰 번호입니다.\n';
                    alert(msg.trim());
                    return;
                }
                
                const signupRes = await fetch('/signup', {//백엔드 엔드포인트로 추후 수정
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (signupRes.ok) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = 'login.html';//로그인 화면으로 이동할지 안할지 결정
                } else {
                    const errorMsg = await signupRes.text();
                    alert('회원가입 실패: ' + errorMsg);
                }
            } catch (err) {
                if (err.message === '서버 오류') {
                    alert('서버에 연결할 수 없습니다. 잠시 후 다시 시도해주세요.');
                } else if (err.message === '서버 응답 형식 오류') {
                    alert('서버에서 잘못된 응답이 반환되었습니다. 관리자에게 문의해주세요.');
                } else {
                    alert('알 수 없는 오류가 발생했습니다: ' + err.message);
                }
            } finally {
                submitBtn.disabled = false; 
            }
        });
    </script>
</body>

</html>
