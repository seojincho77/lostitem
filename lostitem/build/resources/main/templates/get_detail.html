<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>습득물 상세정보</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f6f8fd;
      color: #232946;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #232946;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 0 1rem 0;
      min-height: 100vh;
    }

    .sidebar .logo {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 2.5rem;
      color: #eebbc3;
      letter-spacing: 1px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      color: #eebbc3;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.08rem;
      font-weight: 600;
      border-radius: 8px 0 0 8px;
      transition: background 0.13s;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #393e6e;
      color: #fff;
    }

    .main-area {
      flex: 1;
      background: #f6f8fd;
      min-width: 0;
      padding: 0 0 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .detail-card {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 16px rgba(184, 193, 236, 0.13);
      margin-top: 2.5rem;
      width: 100%;
      max-width: 900px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
    }

    .detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 2.5rem 1.2rem 2.5rem;
      border-bottom: 1.5px solid #ececec;
    }

    .detail-title {
      font-size: 1.4em;
      font-weight: bold;
      color: #232946;
      margin-bottom: 0;
    }

    .detail-actions {
      display: flex;
      gap: 0.7em;
    }

    .badge {
      display: inline-block;
      padding: 0.37em 1.3em;
      border-radius: 7px;
      font-size: 1.01rem;
      font-weight: 700;
      border: none;
      letter-spacing: 0.5px;
      white-space: nowrap;
      background: #b8c1ec;
      color: #232946;
      margin-bottom: 0.5rem;
    }

    .badge.returned {
      background: #eebbc3;
      color: #232946;
    }

    .detail-main {
      display: flex;
      flex-direction: row;
      gap: 2.5rem;
      padding: 2rem 2.5rem 1.2rem 2.5rem;
      box-sizing: border-box;
    }

    .detail-img-area {
      width: 260px;
      height: 260px;
      background: #ededed;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1.13rem;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0;
      margin-bottom: 0.5rem;
    }

    .detail-info-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      font-size: 1.09rem;
    }

    .detail-info-item {
      display: flex;
      gap: 1.2rem;
      align-items: flex-start;
    }

    .detail-info-label {
      min-width: 85px;
      color: #393e6e;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .detail-info-value {
      color: #232946;
      font-weight: 500;
      word-break: break-word;
    }

    .detail-desc-wrap {
      padding: 0 2.5rem 2.5rem 2.5rem;
    }

    .detail-desc-title {
      font-size: 1.06rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #393e6e;
    }

    .detail-desc {
      color: #232946;
      font-size: 1.07rem;
      line-height: 1.7;
      margin-bottom: 0.5rem;
    }

    .back-btn-row {
      display: flex;
      justify-content: flex-end;
      padding: 0 2.5rem 2.5rem 2.5rem;
    }

    .back-btn {
      padding: 0.85em 2.2em;
      font-size: 1.13rem;
      font-weight: 700;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      background: #b8c1ec;
      color: #232946;
      transition: background 0.16s, color 0.16s;
    }

    .back-btn:hover {
      background: #232946;
      color: #fff;
    }

    .comment-card {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 16px rgba(184, 193, 236, 0.13);
      width: 100%;
      max-width: 900px;
      min-width: 340px;
      margin-top: 2.2rem;
      margin-bottom: 2rem;
      padding: 2.5rem 2.5rem 2.2rem 2.5rem;
      box-sizing: border-box;
    }

    .comment-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: #232946;
    }

    .comment-list {
      margin: 0 0 1.5rem 0;
      padding: 0;
      list-style: none;
    }

    .comment-item {
      margin-bottom: 1.2rem;
      border-bottom: 1px solid #ececec;
      padding-bottom: 1.1rem;
    }

    .comment-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .comment-author {
      font-weight: 700;
      margin-right: 0.7em;
      color: #232946;
    }

    .comment-date {
      float: right;
      color: #6b7280;
      font-size: 0.98rem;
      font-weight: 400;
      margin-left: 1em;
    }

    .comment-content {
      color: #232946;
      margin-top: 0.2em;
      font-size: 1.07rem;
      clear: both;
      word-break: break-word;
    }

    .comment-form-row {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      margin-top: 1.3rem;
    }

    .comment-input {
      flex: 1;
      font-size: 1.08rem;
      padding: 0.9em 1em;
      border: 1.5px solid #b8c1ec;
      border-radius: 8px;
      background: #f4f6fa;
      color: #232946;
      resize: none;
      min-height: 50px;
      font-family: inherit;
      transition: border 0.15s, background 0.15s;
    }

    .comment-input:focus {
      border-color: #eebbc3;
      background: #fff;
      outline: none;
    }

    .comment-submit-btn {
      padding: 0.9em 2.2em;
      background: #3396e0;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.15s;
    }

    .comment-submit-btn:hover {
      background: #1976c9;
    }

    .status-toggle-btn {
      margin-left: 8px;
      padding: 0.3em 1.2em;
      background: #004ba1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .status-toggle-btn:hover {
      background: #00336a;
    }

    .edit-btn {
      background: #bfc8f8;
      color: #232946;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.3em;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(70, 94, 168, 0.06);
      transition: background 0.25s, color 0.25s, box-shadow 0.25s;
      cursor: pointer;
      outline: none;
    }

    .edit-btn:hover {
      background: #232946;
      color: #fff;
      box-shadow: 0 4px 16px rgba(70, 94, 168, 0.16);
      transform: scale(1.04);
    }

    .delete-btn {
      background: #f67280;
      color: #232946;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.3em;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(246, 114, 128, 0.10);
      transition: background 0.25s, color 0.25s, box-shadow 0.25s;
      cursor: pointer;
      outline: none;
    }

    .delete-btn:hover {
      background: #c0392b;
      color: #fff;
      box-shadow: 0 4px 16px rgba(246, 114, 128, 0.20);
      transform: scale(1.04);
    }

    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      .main-area {
        padding: 0 0 2rem 0;
      }

      .detail-card,
      .comment-card {
        max-width: 98vw;
        width: 98vw;
      }

      .detail-header,
      .detail-main,
      .detail-desc-wrap,
      .list-btn-row,
      .comment-card {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }

    @media (max-width: 650px) {
      .detail-main {
        flex-direction: column;
        gap: 1.5rem;
      }

      .detail-img-area {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">Lost&Found</div>
    <nav>
      <a th:href="@{/}">홈</a>
      <a th:href="@{/lost-items}">분실물 목록</a>
      <a th:href="@{/found-items}">습득물 목록</a>
      <a th:href="@{/login}" th:if="${user == null}">로그인</a>
      <a th:href="@{/register}" th:if="${user == null}">회원가입</a>
      <a th:href="@{/logout}" th:if="${user != null}">로그아웃</a>
    </nav>
  </aside>
  <div class="main-area">
    <div class="detail-card">
      <div class="detail-header">
        <div class="detail-title" id="title" th:text="${foundPost.title}">{{post.title}}</div>
        <div class="detail-actions" th:if="${user != null and user.id == foundPost.user.id}">
          <form th:action="@{/found-items/{id}/edit(id=${foundPost.id})}" method="get" style="display:inline;">
            <button type="submit" class="edit-btn">수정</button>
          </form>
          <form th:action="@{/found-items/{id}/delete(id=${foundPost.id})}" method="post" style="display:inline;"
                onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="delete-btn">삭제</button>
          </form>
        </div>
      </div>
      <div class="detail-main">
        <div class="detail-img-area" id="image_url">
          <img class="detail-img-area" th:src="@{${foundPost.imageUrl}}" alt="이미지">
        </div>
        <!--습득물 상세 관리 테이블 필요-->
        <div class="detail-info-list">
          <div class="detail-info-item">
            <div class="detail-info-label">습득일</div>
            <div class="detail-info-value" id="found_date"th:text="${foundPost.lostItem.lostDate}">{{found_item.found_date}}</div>
          </div>
          <div class="detail-info-item">
            <div class="detail-info-label">카테고리</div>
            <div class="detail-info-value" id="category_id" th:text="${foundPost.lostItem.category}">{{category_name}}</div>
          </div>
          <div class="detail-info-item">
            <div class="detail-info-label">습득장소</div>
            <div class="detail-info-value" id="found_place" th:text="${foundPost.foundPlace}">{{found_item.found_place}}</div>
          </div>
          <div class="detail-info-item">
            <div class="detail-info-label">보관장소</div>
            <div class="detail-info-value" id="storage_location_id" th:text="${foundPost.storageLocation}">{{post.storage_location_name}}</div>
          </div>
          <div class="detail-info-item">
            <div class="detail-info-label">습득자</div>
            <div class="detail-info-value" id="username" th:text="${foundPost.user.username}">{{user.username}}</div>
          </div>
          <div class="detail-info-item">
            <div class="detail-info-label">상태</div>
            <div class="detail-info-value">
              <span class="badge" id="is_recovered" th:text="${foundPost.isRecovered?'완료':'진행중'}"></span>
              <form th:action="@{/found-items/{id}/status(id=${foundPost.id})}" method="post"
                    th:if="${user != null and user.id == foundPost.user.id}">
                <button type="submit" class="status-toggle-btn">상태 변경</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="detail-desc-wrap">
        <div class="detail-desc-title">상세 설명</div>
        <div class="detail-desc" id="description" th:text="${foundPost.description}">{{post.description}}</div>
      </div>
      <div class="back-btn-row">
        <form th:action="@{/}" method="get">
          <button class="back-btn">목록으로</button>
        </form>
      </div>
    </div>
    <div class="comment-card">
      <div class="comment-title">댓글</div>
      <div th:if="${#lists.isEmpty(comments)}">
        <p>아직 댓글이 없습니다.</p>
      </div>
      <ul th:each="comment : ${comments}" class="comment-list">
        <li class="comment-item">
          <strong th:text="${comment.user.username}">작성자</strong>
          <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
          <p th:text="${comment.content}">댓글 내용</p>
        </li>
      </ul>
      <form class="comment-form-row" method="post" th:action="@{/found-items/{id}/comments(id=${foundPost.id})}" th:if="${user!=null}">
        <textarea class="comment-input" placeholder="댓글을 입력하세요..." name="content"></textarea>
        <button type="submit" class="comment-submit-btn">등록</button>
      </form>
    </div>
  </div>

</body>

</html>
