<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Lost&Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f6f8fd;
            color: #232946;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(184,193,236,0.13);
            padding: 2.7rem 2.5rem 2.5rem 2.5rem;
            width: 100%;
            max-width: 400px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .login-logo {
            font-size: 2rem;
            font-weight: 900;
            color: #eebbc3;
            margin-bottom: 0.7rem;
            letter-spacing: 2px;
        }
        .login-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #232946;
            margin-bottom: 2.2rem;
            letter-spacing: 1px;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }
        .login-form label {
            font-weight: 700;
            color: #232946;
            margin-bottom: 0.4rem;
            font-size: 1.08rem;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            font-family: inherit;
            font-size: 1.08rem;
            padding: 0.8rem 1rem;
            border: 1.5px solid #b8c1ec;
            border-radius: 9px;
            background: #f4f6fa;
            color: #232946;
            outline: none;
            transition: border 0.15s, background 0.15s;
            width: 100%;
            box-sizing: border-box;
        }
        .login-form input:focus {
            border-color: #eebbc3;
            background: #fff;
        }
        .login-btn {
            margin-top: 1.2rem;
            padding: 0.9em 0;
            width: 100%;
            background: #b8c1ec;
            color: #232946;
            font-size: 1.13rem;
            font-weight: 800;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            box-shadow: 0 1px 4px rgba(184,193,236,0.13);
        }
        .login-btn:hover {
            background: #232946;
            color: #fff;
        }
        .login-links {
            margin-top: 1.7rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 1.02rem;
        }
        .login-links a {
            color: #b8c1ec;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.14s;
        }
        .login-links a:hover {
            color: #eebbc3;
            text-decoration: underline;
        }
        .back-btn {
            margin-top: 1.2rem;
            width: 100%;
            padding: 0.9em 0;
            background: #ececec;
            color: #232946;
            font-size: 1.13rem;
            font-weight: 700;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.16s, color 0.16s;
        }
        .back-btn:hover {
            background: #eebbc3;
            color: #232946;
        }
        @media (max-width: 500px) {
            .login-container { padding: 1.2rem 0.4rem 1.5rem 0.4rem; }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">Lost&Found</div>
    <div class="login-title">로그인</div>
    <div th:if="${error}" style="color:red; font-weight:bold; margin-bottom:1rem;">
        <p th:text="${error}"></p>
    </div>
    <form class="login-form" autocomplete="off" method="post" th:action="@{/login}">
        <div>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="loginId" placeholder="아이디를 입력하세요" required>
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="login-btn">로그인</button>
        <button type="button" th:onclick="|location.href='@{/}'|" class="back-btn">홈으로</button>

    </form>
    <div class="login-links">
        <a th:href="@{/register}">회원가입</a>
    </div>
</div>
</body>
</html>
