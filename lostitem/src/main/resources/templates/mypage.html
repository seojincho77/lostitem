<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR';
            background: #f6f8fd;
            color: #232946;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #232946;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 0 1rem 0;
            min-height: 100vh;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            color: #eebbc3;
            letter-spacing: 1px;
        }

        .sidebar nav {
            width: 100%;
        }

        .sidebar nav a {
            display: block;
            color: #eebbc3;
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 8px 0 0 8px;
            transition: background 0.13s;
        }

        .sidebar nav a:hover {
            background: #393e6e;
            color: #fff;
        }

        .main {
            flex: 1;
            padding: 2.7rem 3.5rem;
            background: #fff;
            min-width: 0;
        }

        .mypage-title {
            font-size: 1.7em;
            font-weight: bold;
            color: #232946;
            margin-bottom: 1.6em;
        }

        .user-info {
            background: #f4f6fa;
            border-radius: 12px;
            padding: 1.7em 2.2em;
            margin-bottom: 2.5em;
            max-width: 430px;
        }

        .user-info-row {
            display: flex;
            margin-bottom: 1.1em;
        }

        .user-info-label {
            width: 90px;
            color: #555;
            font-weight: 600;
        }

        .user-info-value {
            flex: 1;
            color: #232946;
        }

        .user-info-row:last-child {
            margin-bottom: 0;
        }

        .my-posts-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 1.2em;
            color: #232946;
        }

        .posts-table {
            width: 100%;
            border-collapse: collapse;
            background: #f4f6fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .posts-table th,
        .posts-table td {
            padding: 0.85em 1em;
            text-align: left;
        }

        .posts-table th {
            background: #bfc8f8;
            color: #232946;
            font-weight: 700;
        }

        .posts-table tr:not(:last-child) {
            border-bottom: 1.5px solid #ececec;
        }

        .posts-table tr:hover {
            background: #e6f3fc;
        }

        .no-posts {
            color: #888;
            padding: 2em 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">Lost&Found</div>
        <nav>
            <a th:href="@{/}">홈</a>
            <a th:href="@{/lost-items}">분실물 목록</a>
            <a th:href="@{/found-items}">습득물 목록</a>
            <a th:href="@{/mypage}">마이페이지</a>
            <a th:href="@{/login}" th:if="${user == null}">로그인</a>
            <a th:href="@{/register}" th:if="${user == null}">회원가입</a>
            <a th:href="@{/logout}" th:if="${user != null}">로그아웃</a>
        </nav>
    </aside>

    <main class="main">
        <div class="mypage-title">마이페이지</div>
        <section class="user-info">
            <div class="user-info-row">
                <div class="user-info-label">아이디</div>
                <div class="user-info-value">2031257</div>
            </div>
            <div class="user-info-row">
                <div class="user-info-label">이름</div>
                <div class="user-info-value">홍길동</div>
            </div>
            <div class="user-info-row">
                <div class="user-info-label">이메일</div>
                <div class="user-info-value">honggildong@example.com</div>
            </div>
            <div class="user-info-row">
                <div class="user-info-label">휴대폰</div>
                <div class="user-info-value">010-1234-5678</div>
            </div>
            <div class="user-info-row">
                <div class="user-info-label">가입일</div>
                <div class="user-info-value">2024-01-11</div>
            </div>
        </section>

        <section>
            <div class="my-posts-title">내가 작성한 글</div>
            <table class="posts-table">
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>습득물</td>
                        <td>검정색 지갑 습득</td>
                        <td>2025-05-15</td>
                        <td>진행중</td>
                    </tr>
                    <tr>
                        <td>분실물</td>
                        <td>파란색 우산 분실</td>
                        <td>2025-04-28</td>
                        <td>완료</td>
                    </tr>
                    <tr>
                        <td>습득물</td>
                        <td>이어폰 습득</td>
                        <td>2025-03-11</td>
                        <td>진행중</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
