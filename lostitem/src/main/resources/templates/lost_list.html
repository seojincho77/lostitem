<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분실물 목록</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f6f8fd;
      color: #232946;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #232946;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 0 1rem 0;
      min-height: 100vh;
    }

    .sidebar .logo {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 2.5rem;
      color: #eebbc3;
      letter-spacing: 1px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      color: #eebbc3;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.08rem;
      font-weight: 600;
      border-radius: 8px 0 0 8px;
      transition: background 0.13s;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #393e6e;
      color: #fff;
    }

    .main-area {
      flex: 1;
      background: #f6f8fd;
      min-width: 0;
      padding: 0 0 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
      position: relative;
    }

    .main-header {
      width: 100%;
      max-width: 1100px;
      padding: 2.5rem 2.5rem 0 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 0 2.5rem 3rem;
      box-sizing: border-box;
    }

    .main-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: #232946;
      letter-spacing: 1px;
      margin-left: 0.2rem;
    }

    .register-btn {
      padding: 0.7em 1.7em;
      font-size: 1.08rem;
      font-weight: 700;
      background: #b8c1ec;
      color: #232946;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 1px 4px rgba(184, 193, 236, 0.13);
    }

    .register-btn:hover {
      background: #232946;
      color: #fff;
    }

    .search-card {
            background-color: #f8f9fa;
            padding: 1.2rem 1.5rem;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-bar {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 1.07rem;
            background: #fff;
            transition: border 0.2s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #a5b4fc;
            outline: none;
        }

        .search-bar button {
            padding: 0.7rem 1.5rem;
            background-color: #c7d2fe;
            color: #232946;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.07rem;
            transition: background 0.2s;
        }

        .search-bar button:hover {
            background-color: #a5b4fc;
        }

        .search-filters {
            display: flex;
            gap: 0.8rem;
        }

        .search-filters select,
        .search-filters input[type="text"] {
            padding: 0.6rem 1rem;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 1.03rem;
            background: #fff;
            min-width: 120px;
            transition: border 0.2s;
        }

        .search-filters select:focus,
        .search-filters input[type="text"]:focus {
            border-color: #a5b4fc;
            outline: none;
        }

    .list-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(184, 193, 236, 0.13);
      padding: 2.1rem 2.5rem 2.1rem 2.5rem;
      width: calc(100% - 5rem);
      max-width: 1100px;
      min-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 0 0 2.5rem 3rem;
      box-sizing: border-box;
    }

    .lost-list {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .lost-card {
      display: flex;
      align-items: stretch;
      background: #f6f8fd;
      border-radius: 14px;
      box-shadow: 0 1px 6px rgba(184, 193, 236, 0.10);
      border: 1.5px solid #ececec;
      min-height: 120px;
      overflow: hidden;
      transition: box-shadow 0.15s, background 0.15s;
      box-sizing: border-box;
    }

    .lost-card:hover {
      box-shadow: 0 4px 18px rgba(184, 193, 236, 0.17);
      background: #e9eefd;
    }

    .card-img-area {
      width: 160px;
      min-width: 110px;
      background: #ededed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1.12rem;
      font-weight: 600;
      text-align: center;
      border-right: 1.5px solid #ececec;
      padding: 0 0.5rem;
      box-sizing: border-box;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      padding: 1.1rem 1.5rem 1.1rem 1.5rem;
      gap: 1.2rem;
      box-sizing: border-box;
    }

    .card-main-info {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      justify-content: center;
      min-width: 0;
    }

    .card-title {
      font-weight: 800;
      font-size: 1.17rem;
      margin-bottom: 0.1rem;
      color: #232946;
    }

    .card-date,
    .card-location {
      font-size: 1.04rem;
      color: #232946;
      word-break: break-word;
    }

    .card-label {
      font-weight: 700;
      color: #232946;
    }

    .card-sub-info {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      justify-content: center;
      align-items: flex-start;
      min-width: 190px;
    }

    .card-category,
    .card-keep-location {
      font-size: 1.04rem;
      color: #232946;
      word-break: break-word;
    }

    .badge {
      display: inline-block;
      margin-top: 0.7rem;
      padding: 0.44em 1.3em;
      border-radius: 7px;
      font-size: 1.03rem;
      font-weight: 700;
      border: none;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .badge.keep {
      background: #b8c1ec;
      color: #232946;
    }

    .badge.returned {
      background: #eebbc3;
      color: #232946;
    }

    .pagination-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2.2rem;
      margin-bottom: 1rem;
      width: 100%;
    }

    .pagination {
      display: flex;
      gap: 0.5rem;
      background: none;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .pagination li {
      display: inline-block;
    }

    .pagination button {
      min-width: 40px;
      height: 40px;
      background: #fff;
      border: 1.5px solid #ececec;
      border-radius: 7px;
      font-size: 1.13rem;
      color: #232946;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.12s, color 0.12s, border 0.12s;
      margin: 0;
      outline: none;
    }

    .pagination button.active,
    .pagination button:focus {
      background: #b8c1ec;
      color: #232946;
      border-color: #b8c1ec;
    }

    .pagination button:hover:not(.active) {
      background: #e6f3fc;
      color: #232946;
      border-color: #b8c1ec;
    }

    .pagination button[disabled] {
      background: #f3f3f3;
      color: #bbb;
      border-color: #ececec;
      cursor: not-allowed;
    }

    .user-info {
      position: absolute;
      top: 0.7rem;
      left: 1.2rem;
      background: none;
      color: #393e6e;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin: 0;
      padding: 0;
      z-index: 30;
      opacity: 0.85;
      pointer-events: none;
    }

    .user-info span {
      color: #393e6e;
      font-weight: 700;
      font-size: 1em;
    }

    @media (max-width: 1200px) {

      .main-header,
      .search-card,
      .list-card {
        max-width: 98vw;
        width: 98vw;
      }
    }

    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      .main-area {
        padding: 0 0 2rem 0;
      }

      .main-header {
        max-width: 98vw;
        padding: 2.5rem 1rem 0 1rem;
      }

      .search-card,
      .list-card {
        width: 98vw;
        max-width: 98vw;
        padding: 1.5rem;
      }

      .search-filters {
        gap: 10px;
      }

      .user-info {
        top: 1.2rem;
        left: 0.7rem;
        font-size: 0.93rem;
      }
    }

    @media (max-width: 768px) {
      .card-content {
        flex-direction: column;
        gap: 0.7rem;
      }

      .card-sub-info {
        min-width: 0;
        max-width: 100%;
      }
    }

    @media (max-width: 600px) {
      .lost-card {
        flex-direction: column;
      }

      .card-img-area {
        width: 100%;
        min-width: 0;
        border-right: none;
        border-bottom: 1.5px solid #ececec;
        padding: 0.7rem 0;
      }

      .search-filters select,
      .search-filters input[type="text"] {
        width: 100%;
      }

      .main-header,
      .search-card,
      .list-card {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">Lost&Found</div>
    <nav>
      <a th:href="@{/}">홈</a>
      <a th:href="@{/lost-items}">분실물 목록</a>
      <a th:href="@{/found-items}">습득물 목록</a>
      <a th:href="@{/login}" th:if="${user == null}">로그인</a>
      <a th:href="@{/register}" th:if="${user == null}">회원가입</a>
      <a th:href="@{/logout}" th:if="${user != null}">로그아웃</a>
    </nav>
  </aside>
  <div class="main-area">
    <div class="main-header">
      <div class="main-title">분실물 목록</div>
      <button type="button" th:onclick="|location.href='@{/lost-items/new}'|" class="register-btn"
        th:if="${user != null}">분실물 등록</button>
    </div>
    <!-- 로그인한 경우 사용자 이름과 로그아웃 버튼 표시 -->
    <div class="user-info" th:if="${user != null}">
      <span th:text="'환영합니다, ' + ${user.username}"></span>
    </div>
    <div class="search-card">
      <form class="search-bar" autocomplete="off" method="get" th:action="@{/lost-items}">
        <input type="text" placeholder="분실물을 검색하세요..." name="keyword" th:value="${keyword}"/>
        <button type="submit">검색</button>
        <div class="search-filters">
          <select id="date-filter" name="date">
            <option th:value="NONE" th:selected="${selectedDate == 'NONE'}">날짜 선택</option>
            <option th:value="DAY" th:selected="${selectedDate == 'DAY'}">오늘</option>
            <option th:value="WEEK" th:selected="${selectedDate == 'WEEK'}">이번 주</option>
            <option th:value="MONTH" th:selected="${selectedDate == 'MONTH'}">이번 달</option>
            <option th:value="YEAR" th:selected="${selectedDate == 'YEAR'}">올해</option>
          </select>
          <select name="category">
            <option th:value="NONE" th:selected="${selectedCategory == 'NONE'}">카테고리 선택</option>
            <option th:value="ELECTRONICS" th:selected="${selectedCategory == 'ELECTRONICS'}">전자기기</option>
            <option th:value="CLOTHING" th:selected="${selectedCategory == 'CLOTHING'}">의류/잡화</option>
            <option th:value="CARD" th:selected="${selectedCategory == 'CARD'}">신분증/카드</option>
            <option th:value="BOOK" th:selected="${selectedCategory == 'BOOK'}">서류/책</option>
            <option th:value="ETC" th:selected="${selectedCategory == 'ETC'}">기타</option>
          </select>
          <input type="text" placeholder="분실장소 입력" name="place" th:value="${place}"/>
          <select name="status">
            <option th:value="NONE" th:selected="${status == 'NONE'}">상태</option>
            <option th:value="PROCESSING" th:selected="${status == 'PROCESSING'}">진행중</option>
            <option th:value="DONE" th:selected="${status == 'DONE'}">완료</option>
          </select>
        </div>
      </form>
    </div>
    <div class="list-card">
      <div class="lost-list">
        <div class="lost-card" th:each="post : ${lostPosts}"
          th:onclick="|window.location.href='@{/lost-items/{id}(id=${post.id})}'|" style="cursor: pointer;">
          <div class="card-img-area">
            <img class="card-img-area" th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="이미지" />
            <span th:if="${post.imageUrl == null}">사진 없음</span>
          </div>
          <div class="card-content">
            <div class="card-main-info">
              <div class="card-title" th:text="${post.title}">분실물 제목</div>
              <div class="card-date">
                <span class="card-label">날짜:</span>
                <span th:text="${post.lostItem.lostDate}">2025-05-16</span>
              </div>
              <div class="card-location">
                <span class="card-label">장소:</span>
                <span th:text="${post.lostItem.lostPlace}">서울역</span>
              </div>
            </div>
            <div class="card-sub-info">
              <div class="card-category">
                <span class="card-label">등록자:</span>
                <span th:text="${post.user.username}">홍길동</span>
              </div>
              <!--<div class="card-keep-location">
              <span class="card-label">설명:</span>
              <span th:text="${post.description}">검정색 지갑입니다.</span>
            </div>-->
              <div class="card-category">
                <span class="card-label">카테고리:</span>
                <span th:text="${post.lostItem.category}">검정색 지갑입니다.</span>
              </div>
              <div class="badge keep">
                <span th:text="${post.isRecovered} ? '완료' : '진행중'"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination-wrap" th:if="${totalPages > 1}">
      <ul class="pagination">
        <li>
          <button
                  th:disabled="${currentPage == 0}"
                  th:onclick="|location.href='/lost-items?page=${currentPage - 1}'|">
            &lt;
          </button>
        </li>

        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
          <button
                  th:classappend="${i == currentPage} ? 'active'"
                  th:text="${i + 1}"
                  th:onclick="|location.href='/lost-items?page=${i}'|">
          </button>
        </li>

        <li>
          <button
                  th:disabled="${currentPage + 1 >= totalPages}"
                  th:onclick="|location.href='/lost-items?page=${currentPage + 1}'|">
            &gt;
          </button>
        </li>
      </ul>
    </div>
  </div>
  </div>
</body>

</html>
