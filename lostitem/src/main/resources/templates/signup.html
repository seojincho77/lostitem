<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | Lost&Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f6f8fd;
            color: #232946;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(184,193,236,0.13);
            padding: 2.7rem 2.5rem 2.5rem 2.5rem;
            width: 100%;
            max-width: 420px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .signup-logo {
            font-size: 2rem;
            font-weight: 900;
            color: #eebbc3;
            margin-bottom: 0.7rem;
            letter-spacing: 2px;
        }
        .signup-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #232946;
            margin-bottom: 2.2rem;
            letter-spacing: 1px;
        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }
        .signup-form label {
            font-weight: 700;
            color: #232946;
            margin-bottom: 0.4rem;
            font-size: 1.08rem;
        }
        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="email"],
        .signup-form input[type="tel"],
        .signup-form input[type="date"] {
            font-family: inherit;
            font-size: 1.08rem;
            padding: 0.8rem 1rem;
            border: 1.5px solid #b8c1ec;
            border-radius: 9px;
            background: #f4f6fa;
            color: #232946;
            outline: none;
            transition: border 0.15s, background 0.15s;
            width: 100%;
            box-sizing: border-box;
        }
        .signup-form input:focus {
            border-color: #eebbc3;
            background: #fff;
        }
        .signup-btn {
            margin-top: 1.2rem;
            padding: 0.9em 0;
            width: 100%;
            background: #b8c1ec;
            color: #232946;
            font-size: 1.13rem;
            font-weight: 800;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            box-shadow: 0 1px 4px rgba(184,193,236,0.13);
        }
        .signup-btn:hover {
            background: #232946;
            color: #fff;
        }
        .signup-links {
            margin-top: 1.7rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            font-size: 1.02rem;
        }
        .signup-links a {
            color: #b8c1ec;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.14s;
        }
        .signup-links a:hover {
            color: #eebbc3;
            text-decoration: underline;
        }
        .back-btn {
            margin-top: 1.2rem;
            width: 100%;
            padding: 0.9em 0;
            background: #ececec;
            color: #232946;
            font-size: 1.13rem;
            font-weight: 700;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.16s, color 0.16s;
        }
        .back-btn:hover {
            background: #eebbc3;
            color: #232946;
        }
        @media (max-width: 500px) {
            .signup-container { padding: 1.2rem 0.4rem 1.5rem 0.4rem; }
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-logo">Lost&Found</div>
    <div class="signup-title">회원가입</div>
    <div th:if="${error}" style="color:red; font-weight:bold; margin-bottom:1rem;">
        <p th:text="${error}"></p>
    </div>
    <form class="signup-form" autocomplete="off" method="post" th:action="@{/register}">
        <div>
            <label for="signup-id">학번(아이디)</label>
            <input type="text" id="signup-id" name="loginId" placeholder="학번을 입력하세요" required>
        </div>
        <div>
            <label for="signup-pw">비밀번호</label>
            <input type="password" id="signup-pw" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div>
            <label for="signup-pw2">비밀번호 확인</label>
            <input type="password" id="signup-pw2" name="password2" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div>
            <label for="signup-name">이름</label>
            <input type="text" id="signup-name" name="username" placeholder="이름을 입력하세요" required>
        </div>
        <div>
            <label for="signup-email">이메일</label>
            <input type="email" id="signup-email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div>
            <label for="signup-phone">휴대폰 번호</label>
            <input type="tel" id="signup-phone" name="phone" placeholder="예: 010-1234-5678" required>
        </div>
        <button type="submit" class="signup-btn">회원가입</button>
        <button type="button" th:onclick="|location.href='@{/}'|" class="back-btn">홈으로</button>

    </form>
    <div class="signup-links">
        <a th:href="@{/login}">로그인</a>
    </div>
</div>
</body>
</html>
